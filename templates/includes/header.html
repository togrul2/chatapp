<header class="p-3 mb-3 border-bottom">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
					<use xlink:href="#bootstrap"></use>
				</svg>
			</a>
			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				<li><a href="{% url 'friends' %}" class="nav-link px-2 link-dark">Friends</a></li>
				<li><a href="{% url 'friend-requests' %}" class="nav-link px-2 link-dark">Friendship requests</a></li>
				<li><a href="{% url 'find-friends' %}" class="nav-link px-2 link-dark">Find friends</a></li>
				<li><a href="{% url 'blogs' %}" class="nav-link px-2 link-dark">Blogs</a></li>
			</ul>
			<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
				<input type="search" class="form-control" placeholder="Search..." aria-label="Search">
			</form>
			<div class="dropdown text-end">
				{% if user.is_authenticated %}
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="user-bar"
						 data-bs-toggle="dropdown" aria-expanded="false">
						<img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small" aria-labelledby="user-bar">
						<li><span class="dropdown-item">{{ user.username }}</span></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="#">Profile</a></li>
						<li><a class="dropdown-item" href="#">Settings</a></li>
						<li><a class="dropdown-item" href="{% url 'create_blog' %}">Write a blog</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
					</ul>
				{% else %}
					<div class="text-end">
						<a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Sign in</a>
						<a href="{% url 'register' %}" class="btn btn-outline-primary me-2">Sign up</a>
					</div>
				{% endif %}
			</div>
		</div>
	</div>
</header>
